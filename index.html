<!DOCTYPE html>
<html>
<head>
	<title>Calhacks 2015!!!!! by Lilly, Christina and Elwin</title>

</head>
<body>
	<div id="bg">
		<div id="text">
			Ready to go on a date?
		<div id="submitwrap">
			<form>
			<input type="text" name="zipcode" class="inputzip" placeholder="enter zipcode"/>
			</form>
		</div>
		<p id="geotest">
		</p>
		<button onclick="getLocation(); showPosition();">boop</button>
		</div>
	</div>

	<script>
	var x = document.getElementById("geotest");

	function getLocation()
	{
    	if (navigator.geolocation)
    	{
        	navigator.geolocation.getCurrentPosition(showPosition);
    	} else
    	{ 
        	x.innerHTML = "Geolocation is not supported by this browser.";
    	}
	}

	function showPosition(position) {
    	x.innerHTML = "Latitude: " + "<br>Longitude: ";	
	}
	</script>
</body>
